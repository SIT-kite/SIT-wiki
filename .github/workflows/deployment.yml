# This workflow will install Python dependencies, build wiki pages and deploy.
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Publish Wiki

on:
  push:         { branches: [ master ] }
  pull_request: { branches: [ master ] }

jobs:

  build:
    runs-on: ubuntu-latest
    strategy: { matrix: { python-version: [ "3.11" ] } }

    steps:

    - name: Checkout repo
      uses: actions/checkout@v2
      # https://timvink.github.io/mkdocs-git-revision-date-localized-plugin/#note-when-using-build-environments
      with: { fetch-depth: 0 }

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Install requirements
      run: |
        pip install -U pip
        pip install -r requirements.txt

    - name: Build wiki
      run: mkdocs build

    - name: Copy files via SSH
      uses: appleboy/scp-action@v0.1.3
      with:
        host:     ${{ secrets.SERVER_HOST }}
        port:     ${{ secrets.PORT }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_SECRET }}
        source: ./site/*
        target: /var/kite/SIT-wiki/site/
        strip_components: 1

